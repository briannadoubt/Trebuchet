version: '3.8'

services:
  localstack:
    image: localstack/localstack:3.0
    container_name: trebuchet-localstack
    ports:
      - "4566:4566"  # LocalStack gateway
      - "4571:4571"  # LocalStack health endpoint
    environment:
      - SERVICES=lambda,dynamodb,dynamodbstreams,servicediscovery,iam,apigatewayv2
      - DEBUG=1
      - DOCKER_HOST=unix:///var/run/docker.sock
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - PERSISTENCE=0
    volumes:
      - ./Tests/TrebuchetAWSTests/localstack-init:/etc/localstack/init/ready.d
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
