name: Documentation

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v4

      - name: Build Documentation
        run: |
          swift package resolve
          swift package --allow-writing-to-directory ./docs \
            generate-documentation \
            --target Trebuchet \
            --disable-indexing \
            --transform-for-static-hosting \
            --hosting-base-path Trebuchet \
            --output-path ./docs

      - name: Add redirect to root
        run: |
          echo '<html><head><meta http-equiv="refresh" content="0; url=documentation/Trebuchet/"></head></html>' > ./docs/index.html

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
