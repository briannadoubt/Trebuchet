version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: trebuchet-test-postgres
    environment:
      POSTGRES_DB: test_trebuchet
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
    ports:
      - "5432:5432"
    volumes:
      - ./Tests/TrebuchetPostgreSQLTests/setup.sql:/docker-entrypoint-initdb.d/setup.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d test_trebuchet"]
      interval: 5s
      timeout: 5s
      retries: 5
